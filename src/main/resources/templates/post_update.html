<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>게시글 수정</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" th:href="@{bootstrap/assets/favicon.ico}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link th:href="@{https://fonts.googleapis.com/css?family=Montserrat:400,700}" rel="stylesheet" type="text/css" />
    <link th:href="@{https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic}" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{bootstrap/css/styles.css}" rel="stylesheet" />

    <script th:inline="javascript">
        function updatePost(boardId) {
            let title = document.getElementById('title').value;
            let content = document.getElementById('content').value;
            let submitButton = document.getElementById('submitButton');

            if(title =='') {
                alert("title을 입력해주세요");
                return false;
            } else if(content =='') {
                alert("content를 입력해주세요");
                return false;
            } else {
                submitButton.type = "submit";
                return true;
            }
        }
    </script>
</head>
<body id="page-top">
<section class="page-section" id="contact">
    <div class="container">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">게시글 수정</h2>
        <!-- Icon Divider-->
        <div class="divider-custom">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
            <div class="divider-custom-line"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form id="updateForm" method="post" th:action="@{/updatePost}" data-sb-form-api-token="API_TOKEN">
                    <input type="hidden" id="boardId" name="boardId" th:value="${myBoard.boardId}">
                    <!-- Name input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" th:value="${myBoard.username}"  placeholder="Enter your name..." data-sb-validations="required" />
                        <label for="name">Username</label>
                    </div>
                    <!-- Email address input-->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="title" name="title" type="text" th:value="${myBoard.title}" placeholder="name@example.com" data-sb-validations="required" />
                        <label for="title">Title</label>
                    </div>
                    <!-- Message input-->
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="content" name="content" type="text" th:text="${myBoard.content}" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required">
                        </textarea>
                        <label for="content">Content</label>
                    </div>
                    <input type="button" class="btn btn-primary btn-xl" value="수정" id="submitButton" onclick="updatePost()"></input>
                    <a th:href="@{/my_post}" class="btn btn-primary btn-xl" id="cancelButton">취소</a>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="bootstrap/js/scripts.js"></script>
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
